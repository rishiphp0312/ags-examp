<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>
    <script src="angular.min.js"></script>
    <style type="text/css">
	    div.spicy div {
		  padding: 10px;
		  border: solid 2px blue;
		}
		/*form input.ng-valid{
			background-color: green;
		}
		form input.ng-invalid{
			background-color: red;
		}
		form input.ng-pristine{
			background-color: blue;
		}*/
    </style>
</head>
<body>
	<div ng-controller="ExampleController">
	  <form novalidate class="simple-form">
	    Name: <input type="text" ng-model="user.name" ng-model-options="{updateOn:'default blur', debounce: {'default': 1000, 'blur': 0}}"/><br />
	    E-mail: <input type="email" ng-model="user.email" /><br />
	    Gender: <input type="radio" ng-model="user.gender" value="male" />male
	    <input type="radio" ng-model="user.gender" value="female" />female<br />
	    <input type="button" ng-click="reset()" value="Reset" />
	    <input type="submit" ng-click="update(user)" value="Save" />
	  </form>
	  <pre>form = {{user | json}}</pre>
	  <pre>master = {{master | json}}</pre>
	</div>

	<script>
	  angular.module('app', []).controller('ExampleController', ['$scope', function($scope) {
	      $scope.master = {};
	      $scope.update = function(user) {
	        $scope.master = angular.copy(user);
	      };
	      $scope.reset = function() {
	        $scope.user = angular.copy($scope.master);
	      };
	      $scope.reset();
	    }]);
	</script>
</body>
</html>
